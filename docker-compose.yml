# version: "3.8"

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    pull_policy: build
    environment:
      - SERVER_PORT=${SERVER_PORT}
      - SOCKET_SERVER_URL=${SOCKET_SERVER_URL}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    volumes:
      - ./server:/app
      - /app/node_modules
    restart: always

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    pull_policy: build
    environment:
      - SOCKET_SERVER_URL=${SOCKET_SERVER_URL}
      - CLIENT_PORT=${CLIENT_PORT}
    ports:
      - "${CLIENT_PORT}:80"
    volumes:
      - ./client:/app
      - /app/node_modules
    restart: always
